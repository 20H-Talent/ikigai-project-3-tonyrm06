<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        

          <h1>the code review</h1>
        <fieldset>
            <div class="center-p">
                    <legend>SignUp for our newsletter</legend>
                    <p> Get the latest news on how your code is doing right in your inbox</p>
            </div>
                    <hr class="style1">

          <legend>Contact Information</legend>
          
          <label for="name">Full Name</label>
          <input type="text" name="name" value="" id="name" placeholder="Required" required="">

          <label for="email">Email</label>
          <input type="email" name="email" value="" id="email" placeholder="Required" required="">

          
          <label for="number">Phone Number</label>
          <input type="Phone Number" id="number" name="user_number">

          <label for="city">City</label>
          <input type="city" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">

            <option value="">Choose state</option>
            <option value="new york">New York</option>
            <option value="alabama">Alabama</option>
            <option value="california">California</option>
          </select>

          <label for="code">Zip Code</label>
          <input type="code" id="code" name="user_code">
        
        </fieldset>
        <hr>
        <h2 class="subtitle sub-form">Newsletter</h2>

        <label class="check-title">Select the newsletters you would like to recieve</label>

        <label class="container">One
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Two
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Three
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Four
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
    
        <h1>Custom Radio Buttons</h1>
<label class="container-radio">One
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container-radio">Two
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container-radio">Three
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container-radio">Four
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label for="state">How did</label>
<select id="state" name="user_state">

  <option value="">Choose state</option>
  <option value="new york">New York</option>
  <option value="alabama">Alabama</option>
  <option value="california">California</option>
</select>
        <button>Sign Up</button>
      </form>
      <footer>
        Copyright The Code Review
      </footer>
    </body>
</html>
