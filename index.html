<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Merriweather">
    </head>
    <body>

      <form action="index.html" method="post">

          <h1>the code review</h1>
          <div class="wrapper">
            <fieldset>
            <div class="center-p">
                    <legend>SignUp for our newsletter</legend>
                    <p> Get the latest news on how your code is doing right in your inbox</p>
            </div>
                    <hr class="style1">
          <div class="justified">

          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input type="text" name="name" value="" id="name" pattern="^[^0-9]+$" autocomplete="off" placeholder="Required" required>
        </div>
          <div class="justified">
          <label for="email">Email</label>
          <input type="email" name="email" value="" id="email" autocomplete="off" placeholder="Required" required>
        </div>
          <div class="justified">
          <label for="number">Phone Number</label>
          <input type="Phone Number" id="number" name="user_number">
        </div>
          <div class="justified">
          <label for="city">City</label>
          <input type="city" id="city" name="user_city">
        </div>
          <div class="justified">
          <label for="state">State</label>
          <select type="state" id="state" name="user_state">
          </div>
            <div class="justified">
            <option value="">Choose state</option>
            <option value="new york">New York</option>
            <option value="alabama">Alabama</option>
            <option value="california">California</option>
          </select>
        </div>
          <div class="justified">
          <label for="code">Zip Code</label>
          <input type="code" id="code" name="user_code">
        </div>
        <hr class="hr">
        </fieldset>
        <hr>
        <div class="news-padding">
            <div class="newsletter">

        <h2 class="subtitle sub-form">Newsletter</h2>

        <label class="check-title">Select the newsletters you would like to recieve</label>

        <label class="container">HTML News
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">CSS News
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Javascript News
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <p>Newsletter format</p>
        <label class="container-radio">HTML
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container-radio">Plain Text
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>


           <label for="text_area" class="last_label">Other topics you`d like to hear about </label>
           <textarea name="textarea" id="text_area" cols="20" rows="5"></textarea>

</div>
</div>
      <div class="sign">
        <button>Sign Up</button>
      </form>
      <footer>
        Copyright The Code Review
      </footer>
    </div>
  </div>
    </body>
</html>
